<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Layout</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      border: 2px solid #000;
      width: 400px;
      height: 250px;
    }

    .vertical {
      width: 10%;
      background: #004b8d; /* blue vertical bar */
    }

    .content {
      width: 90%;
      display: flex;
      flex-direction: column;
    }

    .top-box,
    .bottom-box {
      background: #eaa574; /* orange shade */
      flex: 1;
    }

    .divider {
      height: 10px;
      background: #004b8d; /* blue horizontal divider */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="vertical"></div>
    <div class="content">
      <div class="top-box"></div>
      <div class="divider"></div>
      <div class="bottom-box"></div>
    </div>
  </div>
</body>
</html>
