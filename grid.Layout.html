<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<body>
<style>
    html,* {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
main {
    width: 100%;
    height: 100vh;
    background-color: rgb(255, 123, 8);
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(4,1fr);
    padding: 12px;

}
.box1 {
    background-color: rgb(140, 255, 0);
    height: 100vh;
}
.box2 {
     background-color: rgb(220, 243, 49);
    height: 100vh;
}
.box3 {
     background-color: rgb(49, 175, 243);
    height: 100vh;
}.box4 {
     background-color: rgb(243, 49, 195);
    height:100vh;
}
.left {
        background-color: rgb(222, 10, 250);
        height: 50vh;
        grid-column: 1 / span 2;
        grid-row: 2 / span 1;
      }

      .right {
        background-color: rgb(14, 74, 227);
        height: 50vh;
        grid-column: 3 / span 2;
        grid-row: 2 / span 1;
      }
@media screen and (max-width: 900px) {
    main {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, auto);
        width: 100%;
        height: auto;
        display: block;
    }
    .box1
    .box2
    .box3
    .box4 {
    height: 400px;
}
}
    

</style>

    <main>
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </main>
    
</body>
</html>
